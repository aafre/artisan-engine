# .github/workflows/ci.yml
# This workflow runs on every push and pull request to ensure code quality using uv.

name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Install dependencies
        # uv sync is the equivalent of poetry install, using pyproject.toml and poetry.lock
        # --all-extras ensures dev dependencies are included.
        run: uv sync --all-extras

      - name: Run linter and formatter checks
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Run tests with pytest
        run: uv run pytest tests/ -v --tb=short
